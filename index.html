<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8" />
	<title>Thin-Plate Spline Demo</title>
	<style>
		body {
		  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
		  margin: 20px;
		  background: #f0f0f0;
		  text-align: center;
		  color: #333;
		}
		.header-image {
		  display: inline-block;
		  max-width: 45%;
		  height: auto;
		  border-radius: 16px; /* coins arrondis */
		  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
		  margin-bottom: 28px;
		  user-select: none;
		}
		.container {
			display: flex;
			justify-content: center;
			gap: 40px;
		}
		.plot-wrapper {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		canvas {
			border: 1px solid #ccc;
			border-radius: 6px;
			box-shadow: 0 3px 6px rgba(0,0,0,0.1);
			margin-bottom: 12px;
			background: white;
		}
		.label {
			font-size: 14px;
			margin-top: 4px;
			color: #555;
		}
		.slider-container {
			display: flex;
			align-items: center;
			gap: 10px;
			background: white;
			padding: 8px 14px;
			border-radius: 8px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			width: auto;
			user-select: none;
		}
		.lambda-label {
			font-weight: 600;
			color: #222;
			min-width: 50px;
			text-align: left;
		}
		/* Footer */
		footer {
			z-index: 3;
			text-align: center;
			margin-top: 30px;
			padding-top: 5px;
			padding-bottom: 5px;
			background-color: #e9e9e9;
			color: #b4b4b4;
			font-size: 0.8rem;
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
		}

		footer a {
			color: #a0a0a0;
			text-decoration: none;
			font-weight: bold;
			transition: color 0.15s ease-in;
		}

		footer a:hover {
			color: #555;
			text-decoration: underline;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>
	<img src="title.jpg" alt="Formule Thin-Plate Spline" class="header-image" />

	<div class="container">
	
		<div class="plot-wrapper">
			<canvas id="canvas1" width="300" height="300"></canvas>
			<div class="label">λ → 1 (linear regression)</div>
		</div>

		<div class="plot-wrapper">
			<canvas id="canvas2" width="300" height="300"></canvas>
			<div class="slider-container">
				<input type="range" id="lambdaSlider" min="0" max="1" step="0.01" value="0.5" />
				<label for="lambdaSlider" class="lambda-label">λ = <span id="lambdaValue">0.5</span></label>
			</div>
		</div>

		<div class="plot-wrapper">
			<canvas id="canvas3" width="300" height="300"></canvas>
			<div class="label">λ → 0 (interpolation)</div>
		</div>
	</div>

	<script src="script.js"></script>

    <footer>
        <p>&copy; 2025. All rights reserved. Designed by 
            <a href="https://wartets.github.io/Wartets/" target="_blank">&#x2197;Wartets</a>.
            <wbr>Check out more projects on <a href="https://github.com/wartets" target="_blank">&#x2197;GitHub</a>.
        </p>
    </footer>
</body>
</html>
